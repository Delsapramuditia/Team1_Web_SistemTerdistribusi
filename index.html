<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Inventory Management System</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      background-image: url('src/bg.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-position: center;
      overflow-x: hidden;
    }

    .carousel-container {
      width: 100vw;
      height: 50vh;
      overflow: hidden;
      margin-top: 0;
    }

    .carousel {
      width: 100%;
      height: 100%;
    }

    .carousel-item {
      height: 50vh;
    }

    .carousel-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 0;
    }

    .carousel-indicators {
      bottom: 10px;
    }

    .carousel-indicators [data-bs-target] {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background-color: #2c2c2c;
      opacity: 0.3;
      border: none;
    }

    .carousel-indicators .active {
      opacity: 1;
    }

    .carousel-control-prev,
    .carousel-control-next {
      width: 5%;
      color: #2c2c2c;
    }

    .carousel-control-prev-icon,
    .carousel-control-next-icon {
      background-color: rgba(44, 44, 44, 0.8);
      border-radius: 50%;
      width: 40px;
      height: 40px;
    }

    .content-section {
      padding: 80px 20px 40px;
      text-align: center;
    }

    h1 {
      font-weight: 600;
      font-size: 64px;
      line-height: 112%;
      letter-spacing: 1%;
      color: #2c2c2c;
      max-width: 909px;
      margin: 0 auto 20px;
    }

    .subtitle {
      font-size: 16px;
      color: #000;
      max-width: 472px;
      margin: 0 auto 30px;
    }

    .btn-manage {
      width: 176px;
      height: 50px;
      background-color: #2c2c2c;
      color: #f9f6f6;
      border-radius: 32px;
      font-weight: 500;
      font-size: 16px;
      border: none;
      transition: all 0.3s ease;
      padding: 16px 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto;
    }

    .btn-manage:hover {
      background-color: #222;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      h1 {
        font-size: 36px;
      }

      .content-section {
        padding: 60px 15px 30px;
      }

      .carousel-control-prev,
      .carousel-control-next {
        width: 8%;
      }

      .carousel-control-prev-icon,
      .carousel-control-next-icon {
        width: 30px;
        height: 30px;
      }
    }

    @media (max-width: 576px) {
      h1 {
        font-size: 28px;
      }

      .content-section {
        padding: 40px 10px 20px;
      }

      .btn-manage {
        width: 150px;
        height: 45px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <!-- Carousel -->
  <div class="carousel-container">
    <div id="imageCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="4000">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#imageCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#imageCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#imageCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
        <button type="button" data-bs-target="#imageCarousel" data-bs-slide-to="3" aria-label="Slide 4"></button>
        <button type="button" data-bs-target="#imageCarousel" data-bs-slide-to="4" aria-label="Slide 5"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="src/Carousel1.JPG" alt="Slide 1" class="d-block">
        </div>
        <div class="carousel-item">
          <img src="src/Carousel2.jpg" alt="Slide 2" class="d-block">
        </div>
        <div class="carousel-item">
          <img src="src/Carousel3.JPG" alt="Slide 3" class="d-block">
        </div>
        <div class="carousel-item">
          <img src="src/Carousel4.JPG" alt="Slide 4" class="d-block">
        </div>
        <div class="carousel-item">
          <img src="src/Carousel5.jpg" alt="Slide 5" class="d-block">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#imageCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#imageCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>

  <!-- Konten Tengah -->
  <div class="content-section">
    <h1>Add, Remove, Update, and <br>Check Your Products</h1>
    <p class="subtitle">Easily manage your products - just enter them in the table.</p>
    <button id="startButton" class="btn-manage">Start Manage</button>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('startButton').addEventListener('click', function () {
      window.location.href = 'dashboard.html';
    });
  </script>
</body>
</html>
